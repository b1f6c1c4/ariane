      name: run fp32 tests (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-fp-f-verilator defines=WB_DCACHE

    # amo tests
    # rv64ua-v-* tests
