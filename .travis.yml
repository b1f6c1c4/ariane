language: cpp
# run on new infrastructure
cache:
  apt: true
  directories:
    $RISCV
    $VERILATOR_ROOT
    /home/travis/x-tools
    /home/travis/.stack
    /home/travis/sv2v
  timeout: 1000

# required packages to install
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - gperf
      - autoconf
      - automake
      - autotools-dev
      - libmpc-dev
      - libmpfr-dev
      - libgmp-dev
      - gawk
      - build-essential
      - bison
      - flex
      - texinfo
      - python-pexpect
      - libusb-1.0-0-dev
      - default-jdk
      - zlib1g-dev
      - valgrind
      - libgmp-dev
env:
  global:
    - RISCV="/home/travis/riscv_install"
    - VERILATOR_ROOT="/home/travis/verilator-4.014/"
    - verilator="verilator sv2v-result.v"

branches:
  only:
  - sv2v

before_install:
  - export CXX=g++-7 CC=gcc-7
  # setup dependent paths
  - export PATH=$RISCV/bin:$VERILATOR_ROOT/bin:$PATH
  - export LIBRARY_PATH=$RISCV/lib
  - export LD_LIBRARY_PATH=$RISCV/lib
  - export C_INCLUDE_PATH=$RISCV/include:$VERILATOR_ROOT/include
  - export CPLUS_INCLUDE_PATH=$RISCV/include:$VERILATOR_ROOT/include
  # number of parallel jobs to use for make commands and simulation
  - export NUM_JOBS=4
  - ci/make-tmp.sh
  - curl -fsSL https://raw.githubusercontent.com/b1f6c1c4/git-get/master/git-get | sudo tee /usr/bin/git-get > /dev/null && sudo chmod 755 /usr/bin/git-get
  - curl -fsSL https://raw.githubusercontent.com/b1f6c1c4/git-get/master/git-gets | sudo tee /usr/bin/git-gets > /dev/null && sudo chmod 755 /usr/bin/git-gets

stages:
  - checkout
  - compile1
  - compile2
  - test

jobs:
  include:
    - stage: checkout
      name: get sv2v
      script:
        - git get -o /home/travis/sv2v --rm-rf https://github.com/zachjs/sv2v
    - stage: compile1
      name: build sv2v
      script:
        - curl -sSL https://get.haskellstack.org/ | sh
        - make -C /home/travis/sv2v
        - sudo ln -s /home/travis/sv2v/bin/sv2v /usr/bin/sv2v
    - stage: compile2
      name: run sv2v
      script:
        - ./sv2v.sh
    - stage: checkout
      name: checkout gcc
      script:
        - mkdir -p /home/travis/x-tools/
        - curl -fsSL http://b1f6c1c4.info/rv64.tar | tar -C /home/travis/x-tools/ -xv
        - ln -s /home/travis/x-tools/riscv64-unknown-elf tmp/ricsv-gnu-toolchain
    - stage: compile2
      name: build tools
      script:
        - ci/install-fesvr.sh
        - ci/install-verilator.sh
        - ci/install-dtc.sh
        - ci/install-spike.sh

    - stage: test
      name: run riscv benchmarks (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-benchmarks-verilator defines=WB_DCACHE

    # asm tests
    # rv64ui-v-* tests
    - stage: test
      name: run asm tests1 (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-asm-tests1-verilator defines=WB_DCACHE

    - stage: test
      name: run asm tests2 (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-asm-tests2-verilator defines=WB_DCACHE
    # rv64ui-p-* tests
    - stage: test
      name: run asm tests3 (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-asm-tests3-verilator defines=WB_DCACHE
    - stage: test
      name: run asm tests4 (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-asm-tests4-verilator defines=WB_DCACHE
    # rv64mi-p-* tests
    - stage: test
      name: run asm tests5 (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-asm-tests5-verilator defines=WB_DCACHE
    # rv64-* other tests
    - stage: test
      name: run asm tests6 (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-asm-tests6-verilator defines=WB_DCACHE

    # rv64um-*-* tests
    - stage: test
      name: run mul tests (Write-Back Cache)
      script:
