        - make -j${NUM_JOBS} run-mul-verilator defines=WB_DCACHE

    # rv64ud-*-* tests
    - stage: test
      name: run fp64 tests (Write-Back Cache)
      script:
        - ci/build-riscv-tests.sh
        - make -j${NUM_JOBS} run-fp-d-verilator defines=WB_DCACHE

    # rv64uf-*-* tests
